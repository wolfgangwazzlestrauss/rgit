# https://docs.github.com/actions/learn-github-actions.

name: pages

# Make workflow run only for commits pushed or pull requests made to the develop
# and master branches.
on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  pages:
    name: Build documentation and publish to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Code repository checkout
        uses: actions/checkout@v2
      - name: Install latest stable Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Download dependency cache
        uses: swatinem/rust-cache@v1
      - name: Build static site documentation
        uses: actions-rs/cargo@v1
        with:
          command: doc
      - name: Add HTML redirect page
        run: |
          echo '<meta http-equiv=refresh content=0;url=rgit/index.html>' > target/doc/index.html
      - name: Upload documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/doc
